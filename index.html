<html lang="en">

<head>

    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Logo -->

        <div class="row justify-content-center">
            <div class="col-3">
                <img class="logo img-fluid" src="/static/images/logo.png" alt="whoopsies">
            </div>
        </div>
    </div>
    

    <!-- Box with login information -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login">
                    <h3>Sign-In</h3>
                    <small><b>Email (phone for mobile accounts)</b></small>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning form-control">Continue</button>

                    </form>
                    <small>
                        By continuing, you agree to Amazon's
                        <a
                            href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions

                        and
                        <a
                            href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy
                            Notice</a>.
                    </small>
                    <br />

                    <div class="dropright">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown"><small>Need Help?</small></a>
                        <div class="dropdown-menu">
                            <small><a class="dropdown-item"
                                    href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Fhomepage.html%3Fie%3DUTF8%26%252AVersion%252A%3D1%26%252Aentries%252A%3D0&prevRID=6N3Q7G3MESX6MJSJFSZG&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot
                                    your password?</a></small>
                            <small><a class="dropdown-item"
                                    href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Other
                                    issues with Sign-in</a></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Create Account information -->
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="new_to_amazon_block">
            <div class="new_to_amazon">
                <small>New to Amazon?</small>
            </div>
            </div>
            <button class="btn btn-light form-control">Create your Amazon account</button>
        </div>
    </div>

    <hr />

    <div class="row justify-content-center">
        <div class="col-mod-4">
            <div class="row justify-content-center">
                <small class="terms_conditions">
                    <a
                        href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions
                        of Use</a>
